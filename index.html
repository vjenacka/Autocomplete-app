<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI="
      crossorigin="anonymous"
    />
    <!--bootswatch cyborg theme-->
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-mtS696VnV9qeIoC8w/PrPoRzJ5gwydRVn0oQ9b+RJOPxE1Z1jXuuJcyeNxvNZhdx"
      crossorigin="anonymous"
    />
    <title>Autocomplete app</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 m-auto">
          <h3 class="text-center mb-3">
            <i class="fa fa-flag-usa"></i> State Capital Lookup
          </h3>
          <div class="form-group">
            <input
              type="text"
              id="search"
              class="form-control form-control-lg"
              placeholder="Enter state name or abbreviation..."
            />
          </div>
          <div id="match-list"></div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
